<div class="container">
  <h1>Lista de Clientes</h1>
  
  <table class="table table-hover" cellspacing="0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF/CNPJ</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.name}}</td>
        <td>{{cliente.federalId}}</td>
        <td>{{cliente.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
